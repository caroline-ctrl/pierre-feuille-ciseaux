<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap-4.3.1-dist/js/bootstrap.js" rel="stylesheet" media="screen" type="text/css" />
    <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Nouvelle partie</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Régles du jeu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/partie.html">Nouvelle partie</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div id="nbrparty">
            <h1 class="mt-4">Choisissez le nombre de manches</h1>
            <button onclick="choice(1)" type="submit" class="btn btn-info">1</button>
            <button onclick="choice(2)" type="submit" class="btn btn-success">2</button>
            <button onclick="choice(3)" type="submit" class="btn btn-warning">3</button>
            <button onclick="choice(4)" type="submit" class="btn btn-danger">4</button>
            <button onclick="choice(5)" type="submit" class="btn btn-dark">5</button>
        </div>

        <div id="contentCart">
            <h1 class="mt-4">Nouvelle partie</h1>
            <h4>Vous avez choisi une partie en <span id="choiceParty"></span> manches !</h4>
            <p>Cliquez sur une image pour commencer à jouer !</p>
            <main>
                <img onclick="choicePerso('PIERRE')" class="rounded" src="/images/caillou.png" alt="caillou" value="pierre">
                <img onclick="choicePerso('FEUILLE')" class="rounded" src="/images/papier.PNG" alt="papier" value="feuille">
                <img onclick="choicePerso('CISEAUX')" class="rounded" src="/images/ciseaux.PNG" alt="ciseaux" value="ciseaux">
            </main>

            <table class="mt-5">
                <tr>
                    <th>Votre réponse est : <i><span id="carte"></span></i></th>
                </tr>
                <tr class="mt-4">
                    <th>La réponse de l'ordinateur est : <i><span id="carteOrdi"></span></i></th>
                </tr>
            </table>

            <h2 id="result"></h2>

            <table class="mt-5">
                <tr>
                    <th>Votre score : <i><span id="scorePerso"></span></i></th>
                </tr>
                <tr class="mt-4">
                    <th>Score de l'ordinateur : <i><span id="scoreOrdi"></span></i></th>
                </tr>
            </table>

        </div>
    </div>


    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
